<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}"
    <title>{%block title%}{% endblock %}</title>
</head>
<body>
    <div class="page">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
              <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                <img class="header__img" src = {{url_for('static', filename='img/law.jpg')}} alt="law">
              </a>
            </div>
      
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
              <li><a href="{{url_for('index')}}" class="nav-link px-2 link-secondary">Главная</a></li>
              <li><a href="{{url_for('about')}}" class="nav-link px-2">О нас</a></li>
            </ul>
      
            <div class="col-md-3 text-end">
              <button type="button" class="btn btn-outline-primary me-2">Войти</button>
              <button type="button" class="btn btn-primary">Зарегистрироваться</button>
            </div>
          </header>


          {% block content %} {% endblock %}

          <div>
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
              <p class="col-md-4 mb-0 text-body-secondary">© dev: Vulfert Nikita tg: @bruhnikita</p>
          
              <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <img class = "footer__img" src="{{url_for('static', filename='img/law.jpg')}}" alt="law">
              </a>
          
              <ul class="nav col-md-4 justify-content-end">
                <li class="nav-item"><a href="{{url_for('index')}}" class="nav-link px-2 text-body-secondary">Главная</a></li>
                <li class="nav-item"><a href="{{url_for('about')}}" class="nav-link px-2 text-body-secondary">О нас</a></li>
                <li>
                    <a href="https://t.me/bruhnikita" clas="tg__link">
                        <img class="tg__ico" src="{{url_for('static', filename='img/tg.png')}}" alt="tg">
                    </a>
                </li>
              </ul>
            </footer>
          </div>
        </div>

    

    
</body>
</html>
